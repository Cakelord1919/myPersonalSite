<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Website</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
</head>
<body class="bg-[#181e27] font-[inter]">

  <!-- Small screen fallback -->
  <div class="block 2xl:hidden origin-bottom-left text-white text-center py-20 px-8">
    This site is designed for large screens (â‰¥1536px). Please view on a desktop.
  </div>

  <!-- 2xl-only layout -->
  <div class="hidden 2xl:flex origin-bottom-left justify-center w-full min-h-screen relative overflow-hidden">
    <div class="w-full h-full relative">

      <!-- Big central title: PORTFOLIO -->
<div class="absolute top-[57.5vh] left-[5px] origin-bottom-left z-10">
  <h1 class="text-[15vh] font-extrabold text-[#e6e86e] whitespace-nowrap leading-none origin-bottom-left
             scale-[1] xl:scale-[0.9] lg:scale-[0.8] md:scale-[0.7] sm:scale-[0.6]">
    PORTFOLIO
  </h1>
</div>

      <!-- Left vertical line -->
      <div class="absolute left-[1vw] top-[40vh] w-[0.2vw] h-[45vh] bg-[#e6e86e] z-20"></div>

      <!-- Top left badge -->
      <div class="absolute top-0 left-[1vw] w-[12vw] h-[5.3vh] rounded-t-[10px] border-[0.3vh] border-[#e6e86e] flex items-center"></div>

      <!-- Your name -->
      <div class="absolute top-[1vh] left-[2vw] text-[1vw] font-extrabold text-[#e6e86e] whitespace-nowrap z-30">
        Eric Gabriel Cheng Li
      </div>

      <!-- 3 yellow polygons on bottom-left -->
      <img class="absolute w-[4vw] h-auto bottom-[16vh] left-[1.5vw]" src="img/Polygon%201.svg" />
      <img class="absolute w-[4vw] h-auto bottom-[10vh] left-[1.5vw]" src="img/Polygon%201.svg" />
      <img class="absolute w-[4vw] h-auto bottom-[4vh] left-[1.5vw]" src="img/Polygon%201.svg" />

      <!-- Framed border rectangle (main content zone) -->
      <div class="absolute top-[5vh] left-[1vw] w-[98vw] h-[80vh]  border-t-[0.3vh] border-r-[0.3vh] border-l-[0.3vh] border-[#e6e86e] z-10"></div>

      <!-- Bottom yellow bar with right-side text -->
      <div class="absolute top-[80vh] inset-x-0 flex justify-center">
        <div class="w-full max-w-[1728px] h-[20vh] bg-[#e5e76d] flex justify-end items-center pr-[4vw]">
          <div class="text-[1.2vw] font-extrabold text-[#181f28] whitespace-nowrap">
            My Design Portfolio
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
